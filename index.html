<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Recipe Generator</title>
</head>
<body>
    <div class="container">
        <h1>Recipe Generator</h1>
        <p>Select the Ingredients, that you have at hand, and we'll generate the best recipes to match.</p>
        <p>No need to run to the grocery store to make a gourmet meal!</p>
        
        <form>
            <input type="text" id="search" placeholder="Enter ingredients">
            <button type="button" id="submit" class="btn">Search</button>
        </form>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
